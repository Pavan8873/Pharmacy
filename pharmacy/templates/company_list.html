{% extends 'base.html' %}
{% block content %}
<style>
  .table th, .table td {
    vertical-align: middle;
  }

  .table-hover tbody tr:hover {
    background-color: #f8f9fa;
  }

  .btn-primary, .btn-info, .btn-danger {
    font-weight: 600;
    border-radius: 5px;
  }

  .btn i {
    margin-right: 5px;
  }

  .table-bordered {
    border: 1px solid #dee2e6;
  }

  .table th {
    background-color: #343a40;
    color: white;
  }

  .table-striped tbody tr:nth-child(odd) {
    background-color: #f9f9f9;
  }

  .table-hover tbody tr:hover {
    background-color: #f1f1f1;
    transform: translateY(-2px);
    transition: all 0.2s ease;
  }
</style>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3><i class="bi bi-building"></i> Company List</h3>
    <!-- If there's a separate model for companies, enable this link -->
    <!-- <a href="{% url 'add_company' %}" class="btn btn-success">
      <i class="bi bi-building-fill-add"></i> Add Company
    </a> -->
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-striped table-hover shadow-sm rounded">
      <thead>
        <tr>
          <th>Company Name</th>
        </tr>
      </thead>
      <tbody>
        {% for company in companies %}
          <tr>
            <td>{{ company.company_name }}</td>
          </tr>
        {% empty %}
          <tr>
            <td class="text-center text-muted">No companies found.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
